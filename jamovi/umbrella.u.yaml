title: Results of your umbrella review
name: umbrella
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: List of variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: method.var
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: true_effect
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: mult.level
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: r
        format: number
