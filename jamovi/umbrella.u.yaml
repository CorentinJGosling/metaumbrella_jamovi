title: Calculations for an umbrella review
name: umbrella
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: List of variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    collapsed: true
    label: Meta-analytic models
    margin: large
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: method.var
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: pre_post_cor
            format: number
  - type: CollapseBox
    collapsed: true
    label: Excess of statistical significance
    margin: large
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: true_effect
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: method.esb
  - type: CollapseBox
    collapsed: true
    label: Multivariate datasets
    margin: large
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: mult.level
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: r
            format: number
  - type: CollapseBox
    collapsed: true
    label: Stratification of the evidence
    margin: large
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: criteria
      - type: CollapseBox
        collapsed: true
        label: Personalized criteria
        children:
          - type: CollapseBox
            collapsed: true
            label: 1. Number of studies
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: n_studies_1
                    format: string
                  - type: TextBox
                    name: n_studies_2
                    format: string
                  - type: TextBox
                    name: n_studies_3
                    format: string
                  - type: TextBox
                    name: n_studies_4
                    format: string
          - type: CollapseBox
            collapsed: true
            label: 2. Total number of participants
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: total_n_1
                    format: string
                  - type: TextBox
                    name: total_n_2
                    format: string
                  - type: TextBox
                    name: total_n_3
                    format: string
                  - type: TextBox
                    name: total_n_4
                    format: string
          - type: CollapseBox
            collapsed: true
