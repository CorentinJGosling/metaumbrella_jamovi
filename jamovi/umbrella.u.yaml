            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: I2_1
                    format: string
                  - type: TextBox
                    name: I2_2
                    format: string
                  - type: TextBox
                    name: I2_3
                    format: string
                  - type: TextBox
                    name: I2_4
                    format: string
