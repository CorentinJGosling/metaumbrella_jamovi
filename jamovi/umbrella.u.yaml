                  - type: TextBox
                    name: egger_p_2
                    format: string
                  - type: TextBox
                    name: egger_p_3
                    format: string
                  - type: TextBox
                    name: egger_p_4
                    format: string
          - type: CollapseBox
            collapsed: true
            label: 10. Excess of statistical significance
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: esb_p_1
                    format: string
                  - type: TextBox
                    name: esb_p_2
                    format: string
                  - type: TextBox
                    name: esb_p_3
                    format: string
                  - type: TextBox
                    name: esb_p_4
                    format: string
