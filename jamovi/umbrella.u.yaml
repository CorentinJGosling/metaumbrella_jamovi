            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: p_value_1
                    format: string
                  - type: TextBox
                    name: p_value_2
                    format: string
                  - type: TextBox
                    name: p_value_3
                    format: string
                  - type: TextBox
                    name: p_value_4
                    format: string
          - type: CollapseBox
            collapsed: true
