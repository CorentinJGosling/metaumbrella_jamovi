    - name: I2_3
      type: String
      title: "Class III cut-off:"
    - name: I2_4
      type: String
      title: "Class IV cut-off:"

    - name: imprecision_1
      type: String
      title: "Class I cut-off:"
    - name: imprecision_2
      type: String
      title: "Class II cut-off:"
    - name: imprecision_3
      type: String
      title: "Class III cut-off:"
    - name: imprecision_4
      type: String
      title: "Class IV cut-off:"

    - name: rob_1
      type: String
      title: "Class I cut-off:"
    - name: rob_2
      type: String
      title: "Class II cut-off:"
    - name: rob_3
      type: String
      title: "Class III cut-off:"
    - name: rob_4
