---
name:  umbrella
title: 'Umbrella review'
menuGroup: metaumbrella
version: '1.0.5'
jas: '1.2'
export: false

options:
    - name: data
      type: Data
      
    - name: vars
      title: List of variables B
      type: Variables
      takeFromDataIfMissing: true
      permitted:
        - numeric
        - factor
        - id

    - name: criteria
      title: Criteria used for the stratification of evidence
      type: List
      options:
        - title: Ioannidis
          name:  Ioannidis
        - title: GRADE
          name:  GRADE
        - title: Personalized
          name:  Personalized
        - title: None 
          name:  None
      default: Ioannidis

    - name: method.var
      title: Estimator for the between-study variance
      type: List
      options:
        - title: REML
          name:  REML
        - title: DL
          name:  DL
        - title: hksj
          name:  hksj
        - title: ML
          name:  ML
        - title: PM
          name:  PM
        - title: FE
          name:  FE
      default: REML
      
    - name: pre_post_cor
      type: Number
      title: Pre/post correlation (needed for SMC measure)
      min: 0
      max: 1
      default: 0.5
      
    - name: true_effect
      title: Best approximation of the 'true' effect
      type: List
      options:
        - title: largest
          name:  largest
        - title: pooled
          name:  pooled
        - title: UWLS
          name:  UWLS
      default: largest
      
    - name: method.esb
      title: Method to conduct the excess statistical signifiance
      type: List
      options:
        - title: IT.binom
          name:  IT.binom
        - title: IT.chisq
          name:  IT.chisq
        - title: TESS
          name:  TESS
        - title: PSST
          name:  PSST
        - title: TESSPSST
          name:  TESSPSST
      default: TESSPSST
      
    - name: mult.level
      title: Check the box if at least one factor has a multivariate structure
      type: Bool
      default: false

    - name: r
      type: Number
      title: Indicate the strength of the within-study correlation between the outcomes
      min: 0
      max: 1
      default: 0.8

    - name: n_studies_1
      type: String 
      title: "Class I cut-off:"
    - name: n_studies_2
      type: String 
      title: "Class II cut-off:"
    - name: n_studies_3
      type: String 
      title: "Class III cut-off:"
    - name: n_studies_4
      type: String 
      title: "Class IV cut-off:"

    - name: total_n_1
      type: String
      title: "Class I cut-off:"
    - name: total_n_2
      type: String
      title: "Class II cut-off:"
    - name: total_n_3
      type: String
      title: "Class III cut-off:"
    - name: total_n_4
      type: String
      title: "Class IV cut-off:"

    - name: n_cases_1
      type: String
      title: "Class I cut-off:"
    - name: n_cases_2
      type: String
      title: "Class II cut-off:"
    - name: n_cases_3
      type: String
      title: "Class III cut-off:"
    - name: n_cases_4
      type: String
      title: "Class IV cut-off:"

    - name: p_value_1
      type: String
      title: "Class I cut-off:"
    - name: p_value_2
      type: String
      title: "Class II cut-off:"
    - name: p_value_3
      type: String
      title: "Class III cut-off:"
    - name: p_value_4
      type: String
      title: "Class IV cut-off:"

    - name: I2_1
      type: String
      title: "Class I cut-off:"
    - name: I2_2
