    - name: pi_1
      type: Bool
      default: false
      title: "If ticked, prevents Class I to be reached when the 95% interval includes 0"
    - name: pi_2
      type: Bool
      default: false
      title: "If ticked, prevents Class II to be reached when the 95% interval includes 0"
    - name: pi_3
      type: Bool
      default: false
      title: "If ticked, prevents Class III to be reached when the 95% interval includes 0"
    - name: pi_4
      type: Bool
      default: false
      title: "If ticked, prevents Class IV to be reached when the 95% interval includes 0"

    - name: largest_CI_1
      type: Bool
      default: false
      title: "If ticked, prevents Class I to be reached when the p-value of the largest study is >= .05"
    - name: largest_CI_2
      type: Bool
      default: false
      title: "If ticked, prevents Class II to be reached when the p-value of the largest study is >= .05"
    - name: largest_CI_3
      type: Bool
      default: false
      title: "If ticked, prevents Class III to be reached when the p-value of the largest study is >= .05"
    - name: largest_CI_4
      type: Bool
      default: false
      title: "If ticked, prevents Class IV to be reached when p-value of the largest study is >= .05"
      
    - name: measure_forest
      title: Measure used
      type: List
      options:
        - title: eG
          name:  eG
        - title: eOR
          name:  eOR
      default: eG
      
    - name: class_forest
      title: Select lowest class displayed in the plot
      type: List
      options:
        - title: No restriction
          name:  no_rest
        - title: Class I
          name:  I
        - title: Class II
          name:  II
        - title: Class III
          name:  III
        - title: Class IV
          name:  IV
        - title: High
          name:  High
        - title: Moderate
          name:  Moderate
        - title: Weak
          name:  Weak
      default: no_rest
      
    - name: title_forest
      title: Title of the plot
      type: String
      
    - name: title_xaxis
      title: Title of the x-axis
      type: String
      
    - name: cex
      type: Number
      title: Police size
      min: 0
      default: 1
      
    - name: cex_dot
      type: Number
      title: Dot size
      min: 0
      default: 1
      
    - name: x_lim_adj
      type: Number
      title: Width 
      default: 0
      
    - name: y_lim_adj
      type: Number
      title: Height
      default: 0
      
    - name: max_x
      type: Number
      title: Limits of the x-axis
      default: 2

    - name: x_axis_adj
      type: Number
      title: Position of the x-axis
      default: 0
